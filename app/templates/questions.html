<div id="questions" class="carousel slide" data-interval="false">
    <!-- Carousel items -->
    <div class="carousel-inner">
        <div class="item" ng-repeat="question in questions" ng-class="{active : $index==(questionNo-1)}">
            <div class="row-fluid">
                <div class="span12 question">
                    <h3>{{($index + 1)}}-) {{question.question}}</h3>

                    <div class="radio" ng-repeat="choice in question.choice">
                        <label class="radio">
                            <input type="radio" name="{{'choice_' + $index}}" value="{{choice}}"
                                   ng-change="selectAnswer(question, choice)" ng-model="question.selected">
                            {{choice}}
                        </label>
                    </div>
                </div>
            </div>
            <div class="text-center" ng-show="$last">
                <a ng-click="viewResults()" class="btn btn-primary">View Results</a>
            </div>
        </div>
    </div>

    <!-- Carousel nav -->
    <a class="carousel-control left" href="#questions" data-slide="prev" ng-hide="slidePage==1" ng-click="prevPage()">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="carousel-control right" href="#questions" data-slide="next" ng-hide="slidePage==questions.length"
       ng-click="nextPage()">
        <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
</div>
